baseurl: https://kurusunagisa.github.io/
languageCode: ja-jp
theme: hugo-theme-stack
paginate: 5
title: 来栖なぎさの実験室


disqusShortname: kurusunagisa

# GA Tracking ID
googleAnalytics:

DefaultContentLanguage: ja

hasCJKLanguage: true

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2022
        customText:

    dateFormat:
        published: 2006, Jan 02 
        lastUpdated: 2006, Jan 02 15:04 MST

    sidebar:
        emoji: 
        subtitle: 来栖なぎさが実験します！
        avatar:
            enabled: true
            local: true
            src: img/icon.png

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-ND 4.0

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:
    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            site: kurusunagisa
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: ホーム
          url: /
          weight: -100
          params:
              newTab: false
              icon: home
          
    # アイコン下
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/kurusunagisa
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/kurusunagisa
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4